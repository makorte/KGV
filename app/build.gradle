plugins {
    id 'application'
    id 'java-library'
}

repositories {
    jcenter()
}

dependencies {
    testImplementation 'junit:junit:4.13'
    implementation 'com.google.guava:guava:29.0-jre'
}

application {
    mainClass = 'com.maxkorte.KGV.App'
}

java {
    jar {
        manifest {
            attributes(
                    'Main-Class': 'com.maxkorte.KGV.App'
            )
        }
    }
}
