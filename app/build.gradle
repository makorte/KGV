plugins {
    id 'application'
    id 'java-library'
}

repositories {
    jcenter()
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    testImplementation 'junit:junit:4.13'
    implementation 'com.google.guava:guava:29.0-jre'
    implementation name: 'GGT'
}

application {
    mainClass = 'com.maxkorte.KGV'
}

java {
    jar {
        manifest {
            attributes(
                    'Main-Class': 'com.maxkorte.KGV'
            )
        }
    }
}
